<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, mininum=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" >
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Permanent+Marker" >
    
    <link rel="stylesheet" href="css/app.css">
    <script defer src="js/app.js"></script>
    <title>Shuffle Card</title>
</head>
<body>
    <div id="app">
        <h1 class="heading">
            Memory Game
        </h1>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0 </span> Move(s)


            <div class="timer">
                <span class="mins">0 Mins</span> <span class="sec">0 Sec</span>
            </div>

            <div class="restart" onclick="playAgain()">
                <i class="fa fa-repeat"></i>
            </div>
        </section>


        <section class="card-deck">
            <ul class="deck" id="card-deck">
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="bolt" >
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" type="anchor">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="diamond">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bomb">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card " type="bolt">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
        </ul>
        </section>


        <div id="pop-up1" class="overlay">
            <div class="popup">
                <h2>Congratulations </h2>
                <a href="#" class="close">X</a>

                <div class="content-1">
                    Congratulations You're winner
                </div>

                <div class="content-2">
                    <p>You made <span id="finalMove"></span> Moves</p>
                    <p>in <span id="totalTime"></span></p>
                    <p>Rating: <span id="starRating"></span></p>
                </div>

                <button id="play-again" onclick="playAgain()">
                    Play Again
                </button>
            </div>
        </div>
    </div>
</body>
</html>
